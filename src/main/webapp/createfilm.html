<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AddFilm</title>
</head>
<body>
	<h3>Add a New Film</h3>
	<form action="createFilm.do" method="POST">

		Title: <input type="text" name="title" /> <br> 
		Description: <input
			type="text" name="description" /> <br>
		 Release Year: <input
			type="text" name="releasYear" /> <br> 
		Language: <input
			type="number" name="langId" /> <br> 
		Rental Duration: <input
			type="text" name="rentalDuration" /> <br> 
		Rental Rate: <input
			type="text" name="rental_rate" /> <br> 
		Length: <input
			type="text" name="length" /> <br> 
		Replacement Cost: <input
			type="text" name="replacement_cost" /> <br> 
		Rating: <input
			type="text" name="rating" /> <br> <input type="submit"
			name="Add New Film" />

	</form>

</body>
</html>
